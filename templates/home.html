<!DOCTYPE html>
<title>Dhoondo</title>
<head>
<link rel="stylesheet" type="text/css" href="static/admin/css/semantic.min.css">
<script src="static/admin/js/semantic.min.js"></script>
<link rel="stylesheet" type="text/css" href="static/admin/css/style.css">
</head>
<body>

{% if user.is_authenticated %}
			 <a id="userbuttonself" href="/" class="postive huge ui button">{{user.username}}</a>
			 <a id="userbuttonself" href="/crawl" class="postive huge ui button">Crawl</a>
			 <a id="userbuttonself" href="{% url 'logout' %}" class="postive huge ui button">Logout</a>
    {% else %}
      <a id="userbuttonself" href="{% url 'login' %}" class="postive huge ui button">Login</a>

{% endif %}

<div><center><a href=><img src="static/admin/img/dhoondo_logo.png" id="logopos" width="" height="" align="center" border="0"></a></center></div>

<center>
<div  class="ui action input">
	<form class="" action="search/" method="GET">
		<div class="ui icon input focus">
			<input placeholder="Search..." type="text" id="q" name="q" size="30px"/>
			<i class="search icon"></i>
		</div>
	  	<input class="ui secondary basic button" type="submit" value="Search"/>
	</form>
</div></center>
</div>
</body>

</html>
